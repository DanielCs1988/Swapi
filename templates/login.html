<div class="modal" id="login">
<div class="modal-dialog modal-dialog-centered">
<div class="modal-content">

    <div class="modal-header">
        <h5 id="answer-form-title" class="modal-title">Login</h5>
        <button type="button" class="close" data-dismiss="modal">&times;</button>
    </div>

    <div class="modal-body">
        <div id="login-error-message" class="alert alert-danger">
            <button type="button" class="close">&times;</button>
            <span></span>
        </div>
        <form action="#" id="login-form">
            <div class="form-group">
                <label for="login-username">Username:</label>
                <input type="text" id="login-username" name="username" class="form-control" minlength="5"
                       placeholder="Username...">
            </div>
            <div class="form-group">
                <label for="login-password">Password:</label>
                <input type="password" id="login-password" name="password" class="form-control" minlength="5"
                       placeholder="Password...">
            </div>
        </form>
        <button type="button" id="login-btn" class="btn btn-success btn-block mt-3">Login</button>

    </div>

</div>
</div>
</div>
